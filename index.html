    :root {

      --bg: #f7f7f7;

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);

    header {

      padding: 4rem 2rem;

      font-size: 2.2rem;

    }

      margin-bottom: 2rem;

      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #e60048;
    }

    .captcha-container {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;

      color: #ccc;
