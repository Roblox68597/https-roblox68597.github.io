<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLUB Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f2f2f2;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    nav a {
      margin: 0 12px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
    }

    img {
      max-width: 300px;
      height: auto;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      color: #111;
    }

    p {
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 600px;
      color: #333;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #ff4c9b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    .buttons a:hover {
      background-color: #e03b88;
    }

    .g-recaptcha {
      margin-top: 30px;
      display: inline-block;
    }

    footer {
      background-color: #111;
      color: white;
      padding: 15px;
      font-size: 14px;
    }
  </style>
  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <header>
    <div class="logo">GLUB Studio</div>
    <nav>
      <a href="#home">Home</a>
      <a href="https://www.roblox.com/">Roblox</a>
      <a href="https://www.tiktok.com/">TikTok</a>
      <a href="https://discord.gg/">Discord</a>
    </nav>
  </header>

  <main>
    <img src="https://roblox68597.github.io/glub-logo.png" alt="GLUB Studio Logo" />
    <h1>Welcome to GLUB Studio</h1>
    <p>We create fun, immersive games for everyone to enjoy! Whether you're here for adventure, fun, or community — we’ve got something for you.</p>

    <div class="buttons">
      <a href="https://www.roblox.com/">Play on Roblox</a>
      <a href="https://www.tiktok.com/">Follow us on TikTok</a>
      <a href="https://discord.gg/">Join our Discord</a>
    </div>

    <div class="g-recaptcha" data-sitekey="your-site-key"></div>
  </main>

  <footer>
    &copy; 2025 GLUB Studio. All rights reserved.
  </footer>

</body>
</html>
