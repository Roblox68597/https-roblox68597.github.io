<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GLUB Studio</title>
  <style>
    :root {
      --primary: #000000;
      --accent: #ff0055;
      --bg: #f7f7f7;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--primary);
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    main {
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero-logo {
      max-width: 250px;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #e60048;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #222;
      color: #ccc;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">GLUB Studio</div>
    <nav>
      <a href="#home">Home</a>
      <a href="https://create.roblox.com/dashboard/creations/experiences/7440729380/overview" target="_blank">Our Game</a>
      <a href="https://www.tiktok.com/@officialglub?_t=ZN-8yH0sFV4AE6&_r=1" target="_blank">TikTok</a>
      <a href="https://discord.gg/kEjCnvkydw" target="_blank">Discord</a>
    </nav>
  </header>

  <main>
    <img src="glub-logo.png" alt="GLUB Logo" class="hero-logo" />
    <h1>Welcome to GLUB Studio</h1>
    <p>Serving food & fun for everyone!</p>
    <div class="buttons">
      <a href="https://create.roblox.com/dashboard/creations/experiences/7440729380/overview" target="_blank">Play Our Roblox Game</a>
      <a href="https://www.tiktok.com/@officialglub?_t=ZN-8yH0sFV4AE6&_r=1" target="_blank">Follow us on TikTok</a>
      <a href="https://discord.gg/kEjCnvkydw" target="_blank">Join our Discord</a>
    </div>
  </main>

  <footer>
    &copy; 2025 GLUB Studio. All rights reserved.
  </footer>

  <!-- ðŸ‘‡ FingerprintJS + Human Verified Message -->
  <script async src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js" onload="initFingerprint()"></script>
  <script>
    function initFingerprint() {
      FingerprintJS.load().then(fp => {
        fp.get().then(result => {
          const visitorId = result.visitorId;
          console.log("Visitor ID:", visitorId);

          // âœ… Show "Verified Human" message
          const box = document.createElement("div");
          box.innerText = "âœ… Verified Human";
          box.style.position = "fixed";
          box.style.bottom = "20px";
          box.style.right = "20px";
          box.style.backgroundColor = "#00cc66";
          box.style.color = "white";
          box.style.padding = "10px 16px";
          box.style.borderRadius = "10px";
          box.style.boxShadow = "0 4px 8px rgba(0,0,0,0.2)";
          box.style.fontWeight = "bold";
          box.style.fontFamily = "Segoe UI, sans-serif";
          box.style.zIndex = "1000";
          document.body.appendChild(box);

          setTimeout(() => {
            box.remove();
          }, 5000);

          // OPTIONAL: Bot detection (can be removed)
          const timeSinceLoad = performance.now();
          if (timeSinceLoad < 500) {
            alert("Are you a bot? ðŸ¤– This action was too fast.");
          }
        });
      });
    }
  </script>

</body>
</html>
